name: Semantic Version

on:
  push:
    branches:
      - release # Changed from main/master to release branch

permissions:
  contents: write
  pull-requests: write

jobs:
  semantic-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate next version
        id: semver
        uses: cycjimmy/semantic-release-action@v4
        with:
          dry_run: false
          semantic_version: 24
          extra_plugins: |
            @semantic-release/changelog@6.0.3
            @semantic-release/git@10.0.1
            conventional-changelog-conventionalcommits@8.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show new version
        if: steps.semver.outputs.new_release_published == 'true'
        run: |
          echo "New version released: ${{ steps.semver.outputs.new_release_version }}"
          echo "Release notes:"
          echo "${{ steps.semver.outputs.new_release_notes }}"
